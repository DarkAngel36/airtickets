            <section class="first_section">

                <div class="container">
                    
                    <div class="first_section_label">Welcome</div>

                    <h1 class="first_section_title">Search for Cheap<br>Air Tickets</h1>

                    <div class="search_tickets_box type1">
                        
                        <div class="search_tickets_item">
                            
                            <div class="search_tickets_label"><span>Whence</span></div>
                            
                            <div class="search_tickets_select">
                                <select id="WhenceSelect">
                                    <option>Dublin, Ireland</option>
                                    <option>Dublin, Ireland 2</option>
                                    <option>Dublin, Ireland 3</option>
                                    <option>Dublin, Ireland 4</option>
                                    <option>Dublin, Ireland 5</option>
                                    <option>Dublin, Ireland 6</option>
                                    <option>Dublin, Ireland 7</option>
                                    <option>Dublin, Ireland 8</option>
                                </select>
                            </div>

                        </div>

                        <div class="search_tickets_item">
                            
                            <div class="search_tickets_label"><span>Where</span></div>
                            
                            <div class="search_tickets_select">
                                <select id="WhereSelect">
                                    <option>Oslo, Norway</option>
                                    <option>Oslo, Norway 2</option>
                                    <option>Oslo, Norway 3</option>
                                    <option>Oslo, Norway 4</option>
                                    <option>Oslo, Norway 5</option>
                                    <option>Oslo, Norway 6</option>
                                    <option>Oslo, Norway 7</option>
                                    <option>Oslo, Norway 8</option>
                                </select>
                            </div>
                            
                        </div>

                        <div class="search_tickets_item">
                            
                            <div class="search_tickets_label"><span>Departure Date</span></div>
                            <div class="date_input_box date_input_box1">
                                <span>July 27</span>
                                <input id="dateInput" id="" type="text" name="" readonly value="27/06/2018">
                            </div>
                            
                        </div>

                        <div class="search_tickets_item">
                            
                            <div class="search_tickets_label"><span>Returning Date</span></div>
                            <div class="date_input_box date_input_box2">
                                <span>July 29</span>
                                <input id="dateInput2" id="" type="text" name="" readonly value="27/06/2018">
                            </div>
                            
                        </div>

                        <div class="search_tickets_item">
                            
                            <div class="search_tickets_label"><span>Passenger(s)</span></div>
                            
                            <div class="search_tickets_select">
                                <select id="CountSelect">
                                    <option>1 passenger</option>
                                    <option>2 passenger</option>
                                    <option>3 passenger</option>
                                    <option>4 passenger</option>
                                </select>
                            </div>
                            
                        </div>

                        <div class="search_tickets_item">
                            
                            <div class="search_tickets_label"><span>Seat Class</span></div>
                            
                            <div class="search_tickets_select">
                                <select id="ClassSelect">
                                    <option>Economy</option>
                                    <option>Bussines</option>
                                    <option>First</option>                                    
                                </select>
                            </div>
                            
                        </div>

                        <div class="search_tickets_btn_wrap">
                            <button class="search_tickets_btn">Find Tickets</button>
                        </div>

                    </div>
